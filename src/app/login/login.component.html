<app-header></app-header>
<div class="bg-image d-flex justify-content-center align-items-center" style="
    background-image: url('assets/medicine.jpg');
    height: 100vh;
  ">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Login Form</h3>
                    </div>
                    <div class="card-body">
                        <form class="bg-white  rounded-5 shadow-5-strong p-2" [formGroup]="loginForm" (ngSubmit)="LoginUser()">
                            <div class="form-group form-outline mb-4">
                                <label class="form-label" for="username">UserEmail</label>
                                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
                                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
                                    <div *ngIf="username?.errors?.['required']">Username is required.</div>
                                </div>
                            </div>
                            <div class="form-group form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                                    <div *ngIf="password?.errors?.['required']">Password is required.</div>
                                </div>
                            </div><br>
                            <button type="submit" class="btn btn-success">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#" routerLink="/register">New User</a> </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
