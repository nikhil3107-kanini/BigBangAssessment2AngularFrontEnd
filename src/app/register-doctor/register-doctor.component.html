<app-header></app-header>
<div class="bg-image d-flex justify-content-center align-items-center" style="
    background-image: url('assets/doctor2.jpg');
    height: 100vh;
  ">

    <div class="container mt-4 " *ngIf="role ==='admin' || role === 'Admin'">
        <h1 class="mb-4 text-center font-weight-bold">Doctor Registration</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Add a success message div -->
                <div class="alert alert-success" *ngIf="isRegistered">
                    Doctor successfully registered!
                </div>
                <form [formGroup]="doctorForm" (ngSubmit)="addDoctor()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>

                    <div class="form-group">
                        <label for="specialty">Specialty</label>
                        <input type="text" class="form-control" id="specialty" formControlName="specialty" required>
                    </div>

                    <div class="form-group">
                        <label for="address">City</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div><br>



                    <button type="submit" class="btn btn-primary mt-3">Register Doctor</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="role === 'patient' || role === 'Patient' || role === 'Doctor' || role === 'doctor' ">
        <div class="alert alert-danger text-center" role="alert">
            <h2 class="font-weight-bold">You don't have access</h2>
        </div>
    </div>
</div>
<app-footer></app-footer>
