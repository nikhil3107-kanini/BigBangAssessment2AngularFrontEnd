<app-header></app-header>
<div class="bg-image d-flex justify-content-center align-items-center" style="
    background-image: url('assets/doctor3.jpg');
    height: 100vh;
  ">
    <div class="container mt-4" *ngIf="role === 'patient'|| role === 'admin' || role === 'Patient' || role === 'Admin' ">
        <h1 class="mb-4 text-center font-weight-bold">Patient Registration</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Add a success message div -->
                <div class="alert alert-success" *ngIf="isRegistered">
                    Patient successfully registered!
                </div>
                <form [formGroup]="patientForm" (ngSubmit)="addPatient()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" formControlName="age" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="medicalCondition">Medical Condition</label>
                        <input type="text" class="form-control" id="medicalCondition" formControlName="medicalCondition" required>
                    </div>

                    <div class="form-group">
                        <label for="doctorId">DoctorId</label>
                        <input type="number" class="form-control" id="doctorId" formControlName="doctorId" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Register Patient</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="role === 'doctor' || role === 'Doctor'">
        <h1 class="fw-bold text-danger">You don't have access</h1>
    </div>
</div>
<app-footer></app-footer>
